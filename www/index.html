    <head>
        <meta charset="utf-8">

                                </ul>
                            </li>

                        </ul>

                    <li class="menu-item">
                        <span id="help-menu-msg">Help</span>
                    </li>

            </div>
        </nav>

        <section id="scene">

                    <div class="table" style="background-color: #ededed">Table 1</div>
                    <div class="table">Table 2</div>
                </div>
                <div class="add-new-table">+</div>
            </section>
            <section id="views-section">
                <div class="views">
                    <div class="view">View 1</div>
                    <div class="view">View 2</div>
                </div>
                <div class="add-new-view">+</div>
